<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Assets//logo.png" alt="">
        </div>
        <div class="heading">
        <h1>Library Management System</h1>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h3>Robert</h3>
            <p>Develop Business Knowledge</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>

    <div class="popup-box">
        <div class="head">
        <img src="./Assets/logo.png" alt="">
        <h2>Add Book</h2>
    </div>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea id="book-description-input" placeholder="Short Description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    
    <button id="add-popup-btn" class="add-button">+</button>


<script src="script.js"></script>
</body>
</html>
