<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap" rel="stylesheet">

    <style>
        body{
            background: url("./Assets/liabrary-bg.jpg");
    background-size: cover;
        }
    </style>
</head>
<body>
    <form id="loginform">
        <div class="container">
            <h1>LOGIN</h1>
        <div class="input-group">
            <input class="input" type="text" id="username" placeholder="Username">
            <label class="label" for="username">username</label>
        </div>
        <div class="input-group">
            <input class="input" type="text" id="userpassword" placeholder="Userpassword">
            <label class="label" for="username">Password</label>
        </div>
        <input type="submit" value="SUBMIT" onclick="submit">
    </div>
    </form>

    <script>
        document.getElementById("loginform").addEventListener("submit",function(e){
    e.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("userpassword").value;

    var correctusername = "root";
    var correctpassword = "root123";

    if(username === correctusername && password === correctpassword){
        window.location.href = "index.html";
    }
    else{
        alert("Invalid username or password")
    }
})
    </script>
</body>
</html>
