<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }

    .popup{
        position: absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>


<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, cupiditate?</p>
    <button  onclick="del()" >close</button>
</div>


<script>
    var overlay = document.querySelector(".overlay")
    var popup = document.querySelector(".popup")

    function show(){
        popup.style.display="block"
        overlay.style.display="block"

    }

    function del(){
        popup.style.display="none"
        overlay.style.display="none"
    }
</script>
